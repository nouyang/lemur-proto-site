<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ site.base }}/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.base }}/assets/css/group.css" rel="stylesheet">
        <link rel="alternate" type="application/atom+xml" title="Atom"
            href="{{ site.base }}/blog/blog.xml">
    </head>
    <body>
        <div class="container">
          {% include header.html %}

          {% if page.notitle != true %}
          <h2>{{ page.title }}</h2>
          {% endif %}

          {{ content }}


          {% include footer.html %}
        </div> <!-- /container -->

        <!-- Support retina images. -->
        <script type="text/javascript"
            src="{{ site.base }}/assets/js/srcset-polyfill.js"></script>
    </body>
</html>
